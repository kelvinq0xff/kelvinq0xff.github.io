<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑色背景網站</title>
    <style>
        body {
            background-color: black; /* 設置背景顏色為黑色 */
            color: white; /* 設置文字顏色為白色 */
            display: flex; /* 使用flexbox來居中內容 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 100vh; /* 使容器高度佔滿視口 */
            margin: 0; /* 移除默認邊距 */
            padding: 0 10%; /* 左右各留出10%的空間 */
            box-sizing: border-box; /* 包括內邊距和邊框在內的總寬度計算 */
        }
        .button-container {
            text-align: center; /* 按鈕容器內的內容居中 */
        }
        button {
            background-color: transparent; /* 按鈕背景設置為透明 */
            color: white; /* 按鈕文字顏色 */
            border: 2px solid white; /* 設置白色邊框 */
            padding: 15px 30px; /* 按鈕內邊距 */
            margin: 10px; /* 按鈕間距 */
            font-size: 70px; /* 字體大小 */
            cursor: pointer; /* 鼠標懸停時顯示手指圖標 */
            border-radius: 8px; /* 按鈕圓角 */
        }
        button:hover {
            background-color: white; /* 懸停時改變背景顏色為白色 */
            color: black; /* 懸停時改變文字顏色為黑色 */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="clock.html"><button>Clock</button></a>
    </div>
</body>
</html>
