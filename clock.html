<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時鐘</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #clock {
            font-size: 10em;
            text-align: center; /* 時鐘文字居中 */
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerHTML = now.toLocaleString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        }

        setInterval(updateClock, 1000);
        updateClock(); // 初始調用以立即顯示時間
    </script>
</body>
</html>
